
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="h-screen bg-green-300 p-4">
		<div class="w-full h-full bg-blue-400">
			<!-- form -->
			<div class="h-1/3 w-full bg-red-300">
				<form class="p-3">
					<p>Title</p>
					<input
						class="bg-white"
						placeholder="Enter title"
						type="text"
						name="title"
						id="title"
					/>

					<p>Description</p>
					<input
						class="bg-white"
						placeholder="Enter description"
						type="text"
						name="description"
						id="description"
					/>

					<button
						class="bg-green-500 text-white px-3 py-1 rounded-sm hover:bg-green-600 cursor-pointer"
						type="button"
						id="create"
					>
						Create
					</button>

					<button
						class="bg-blue-500 text-white px-3 py-1 rounded-sm hover:bg-blue-600 cursor-pointer"
						type="button"
						id="edit"
					>
						Edit
					</button>

					<button
						class="bg-red-500 text-white px-3 py-1 rounded-sm hover:bg-red-600 cursor-pointer"
						type="button"
						id="reset"
					>
						Reset
					</button>
				</form>
			</div>

			<!-- list -->

			<div class="h-2/3 bg-orange-300 p-2">
				<div class="h-2/12">
					<button
						class="bg-green-500 text-white px-3 py-1 rounded-sm hover:bg-green-600 cursor-pointer"
						type="button"
						id="delete"
					>
						Completed
					</button>
					<button
						class="bg-orange-500 text-white px-3 py-1 rounded-sm hover:bg-orange-600 cursor-pointer"
						type="button"
						id="delete"
					>
						In progress
					</button>
				</div>
				<ul class="h-10/12 w-full bg-blue-300 space-y-1 overflow">
					<li class="flex justify-between border-2 p-2 items-center">
						<input type="checkbox" name="status" id="status" />
						<p>title</p>
						<p>description</p>
						<div>
							<button
								class="bg-blue-500 text-white px-3 py-1 rounded-sm hover:bg-blue-600 cursor-pointer"
								type="button"
								id="item-edit"
							>
								Edit
							</button>
							<button
								class="bg-red-500 text-white px-3 py-1 rounded-sm hover:bg-red-600 cursor-pointer"
								type="button"
								id="delete"
							>
								Delete
							</button>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<script src="./create-task.js" type="module"></script>
	</body>
</html>
